<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros2</title>

    <!-- Carga de estilos -->
    <link rel="stylesheet" href="styles.css">

    <!-- Tu script principal -->
    <script defer src="script.js"></script>

</head>
<body>
    <div class="container">
        <h1 data-i18n="marcas_titulo">Marcas de Filtros</h1>

        <!-- Buscador -->
        <div class="filters-controls" style="text-align:center; margin-bottom:12px;">
            <input 
                id="brand-search" 
                type="search" 
                placeholder="Buscar marca o modelo..." 
                style="width:70%; padding:8px;" 
            />
        </div>

        <!-- Lista de filtros -->
        <ul id="brands-root">
            <!-- Aquí se inyectan dinámicamente las marcas y modelos -->
        </ul>

        <!-- Bloque del gráfico -->
        <div class="stats-card" style="margin-top:18px; text-align:left;">
            <h3>Filtros por referencia</h3>

            <!-- Selector para filtrar -->
            <div style="margin-bottom:12px; text-align:center;">
                <label for="filtros-ref-select"><strong>Filtrar por tipo:</strong></label>
                <select id="filtros-ref-select" style="padding:6px 10px; margin-left:6px;">
                    <option value="todos">Todos</option>
                    <option value="aceite">Aceite</option>
                    <option value="aire">Aire</option>
                    <option value="habitaculo">Habitáculo</option>
                </select>
                <span id="total-filtros-ref" style="margin-left:16px; font-weight:bold;">Total: 0</span>
            </div>

            <!-- Gráfico y leyenda -->
            <div style="display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:center;">
                <canvas id="filtros-ref-chart" width="260" height="260"></canvas>
                <div id="filtros-ref-legend" style="max-width:320px; text-align:left;"></div>
            </div>
        </div>



        <!-- Botón volver -->
        <div style="text-align:center; margin-top:16px;">
            <a href="index.html"><button data-i18n="btn_volver">Volver</button></a>
        </div>
    </div>
</body>
</html>
